<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Hassan Mahmood</title>
    <script src="https://kit.fontawesome.com/ee11b5b4a1.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="landing-page">
        <div class="menu-btn" onclick="toggleMenu()">
            <span class="burger"></span>
        </div>
        <nav class="nav">
            <ul class="nav-bar">
                <li class="nav-item"><a href="#">Projects</a></li>
                <li class="nav-item"><a href="#">About</a></li>
                <li class="nav-item"><a href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="title">
            <h2>Hi! My Name Is</h2>
            <h1 class="name">
                Hassan <span class="last">Mahmood</span>
            </h1>
            <h2>Web Developer & Programmer</h2>
        </div>
    </header>
    <main>
        <section class="recent-projects" id="sec1-projcts">
            <h1> Recent Projects</h1>
            <div class="project-grid">
                <div class="project-card">
                    <div class="img-background" id="anical-bgimg"></div>
                    <figure class="logo-container">
                        <img src="img/AniCal_logo.png" />
                    </figure>
                    <figcaption>
                        <p>See future and past anime releases in an easy to view calendar</p>
                        <a href="https://github.com/hasali/Anime-Calendar" target="_blank">Github</a>
                    </figcaption>
                </div>
                <div class="project-card">
                    <div class="img-background" id="casa-bgimg"></div>
                    <figure class="logo-container">
                        <img src="img/casanova_logo.png" />
                    </figure>
                    <figcaption>
                        <p>A fun 2D side-scrolling childrens fairy tale game</p>
                        <a href="https://github.com/hasali/casanova" target="_blank">Github</a>
                    </figcaption>
                </div>
                <div class="project-card">                  
                    <div class="img-background" id="pwu-bgimg"></div>
                    <figure class="logo-container">
                        <img src="img/pwu_logo.png" />
                    </figure>
                    <figcaption>
                        <p>Experience a first person horror survival game in VR</p>
                        <a href="https://github.com/hasali/projectworldunknown" target="_blank">Github</a>
                    </figcaption>
                    

                </div>
            </div>
        </section>
        <section class="about">
            <h1>About Me</h1>
        </section>
        <section class="contact">
            <h1>Reach Out</h1>
        </section>
    </main>
    <footer>
        <div class="social-icons">
            <a href="#!">
                <i class="fab fa-github fa-2x"></i>
            </a>
        </div>
        &copy; Copyright 2021
    </footer>
</body>
<script src="js/main.js"></script>

</html>
